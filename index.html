<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Course Finder</h1>
        <input type="text" id="searchBox" placeholder="Enter Course Code or Name" onkeyup="showSuggestions()" autocomplete="off">
        <div id="suggestions"></div>
        <button onclick="searchCourse()">Search</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
